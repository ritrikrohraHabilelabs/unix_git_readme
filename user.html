<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER - POST OFFICE MAIL</title>
    <link rel="stylesheet" href="../styles/user.css">
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <header>
        <div class="headerDiv">
            <img src="../resource/logo.png" alt="MAIL LOGO">
            <nav>
                <ul>
                    <li>ABOUT US</li>
                    <li>CONTACT US</li>
                    <li><button onclick="logoutClick()">LOGOUT</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="typeText"><h2>TYPE : USER</h2></div>
        <div class="createMsg">
            <form action="" onsubmit="createMsgSubmit(event)">
                <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
                <input type="submit">
            </form>
        </div>
        <div class="allMsg">

        </div>
    </div>
    
<script defer src="../scripts/user.js"></script>
</body>
</html>
